<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dependency Graph</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* slate-900 */
        }
        .node-circle {
            stroke: #fff;
            stroke-width: 1.5px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .node-circle:hover {
            stroke: #fde047; /* yellow-300 */
            stroke-width: 2.5px;
        }
        .link {
            stroke: #6b7280; /* gray-500 */
            stroke-opacity: 0.6;
            transition: all 0.2s ease-in-out;
        }
        .node-text {
            fill: #e2e8f0; /* slate-200 for better contrast */
            pointer-events: none;
            user-select: none;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            transition: opacity 0.2s ease-in-out;
        }
        /* Custom styling for the range input for a more professional look */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            cursor: pointer;
            width: 100%;
        }
        input[type="range"]::-webkit-slider-runnable-track {
            background: #4b5563; /* gray-600 */
            height: 4px;
            border-radius: 2px;
        }
        input[type="range"]::-moz-range-track {
            background: #4b5563; /* gray-600 */
            height: 4px;
            border-radius: 2px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            margin-top: -6px;
            height: 16px;
            width: 16px;
            background-color: #6366f1; /* indigo-500 */
            border-radius: 50%;
            border: 2px solid #fff;
            transition: background-color 0.2s ease-in-out;
        }
        input[type="range"]::-webkit-slider-thumb:hover {
            background-color: #4f46e5; /* indigo-600 */
        }
        input[type="range"]::-moz-range-thumb {
            height: 16px;
            width: 16px;
            background-color: #6366f1; /* indigo-500 */
            border-radius: 50%;
            border: 2px solid #fff;
            transition: background-color 0.2s ease-in-out;
        }
        input[type="range"]::-moz-range-thumb:hover {
            background-color: #4f46e5; /* indigo-600 */
        }
        /* Custom styling for checkbox */
        #toggleText, #toggleDirection, #toggleDisconnected, #toggleGlobe {
            -webkit-appearance: none;
            appearance: none;
            display: inline-block;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid #6b7280; /* gray-500 */
            background-color: #1f2937; /* gray-800 */
            border-radius: 0.25rem;
            cursor: pointer;
            position: relative;
            vertical-align: middle;
            transition: all 0.2s ease-in-out;
        }
        #toggleText:checked, #toggleDirection:checked, #toggleDisconnected:checked, #toggleGlobe:checked {
            background-color: #6366f1; /* indigo-500 */
            border-color: #6366f1; /* indigo-500 */
        }
        #toggleText:checked::after, #toggleDirection:checked::after, #toggleDisconnected:checked::after, #toggleGlobe:checked::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 0.75rem;
            line-height: 1;
        }
        /* Custom styling for select input */
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20' fill='white'%3e%3cpath fill-rule='evenodd' d='M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z' clip-rule='evenodd' /%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.5rem center;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }
    </style>
</head>
<body class="flex flex-col h-screen">
    <div class="p-4 bg-gray-900 text-gray-200 shadow-xl flex flex-wrap gap-4 items-center z-20 overflow-x-auto">
        <!-- File Upload & Root Node Select -->
        <div class="flex items-center gap-4 flex-shrink-0">
            <label for="fileInput" class="bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-2 px-5 rounded-full transition-colors duration-200 cursor-pointer text-sm shadow-md">
                Upload JSON
            </label>
            <input type="file" id="fileInput" accept=".json" class="hidden">
            <div class="flex items-center gap-2">
                <label for="rootNodeSelect" class="text-sm font-semibold whitespace-nowrap">Root Node:</label>
                <select id="rootNodeSelect" class="min-w-[120px] p-2 bg-gray-700 text-gray-100 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm">
                    <option value="">Show All</option>
                </select>
            </div>
        </div>

        <!-- Toolbars for Node and Link styling -->
        <div class="flex flex-wrap items-center gap-4 flex-grow justify-start">
            <!-- Node Controls -->
            <div class="flex items-center gap-2 border-l border-gray-700 pl-4">
                <!-- Node Size -->
                <label for="nodeSize" class="text-sm font-semibold whitespace-nowrap">Node Size:</label>
                <input type="range" id="nodeSize" class="w-24" min="5" max="30" value="10">
                <!-- Node Color -->
                <label for="nodeColor" class="text-sm font-semibold whitespace-nowrap">Color:</label>
                <input type="color" id="nodeColor" class="w-8 h-8 p-0 border-2 border-gray-600 rounded-md overflow-hidden cursor-pointer" value="#69b3a2">
            </div>

            <!-- Link Controls -->
            <div class="flex items-center gap-2 border-l border-gray-700 pl-4">
                <!-- Link Thickness -->
                <label for="linkThickness" class="text-sm font-semibold whitespace-nowrap">Link Thickness:</label>
                <input type="range" id="linkThickness" class="w-24" min="1" max="10" value="4">
                <!-- Link Color -->
                <label for="linkColor" class="text-sm font-semibold whitespace-nowrap">Color:</label>
                <input type="color" id="linkColor" class="w-8 h-8 p-0 border-2 border-gray-600 rounded-md overflow-hidden cursor-pointer" value="#6b7280">
            </div>

            <!-- Text & View Controls -->
            <div class="flex items-center gap-4 border-l border-gray-700 pl-4">
                <!-- Text Color -->
                <div class="flex items-center gap-2">
                    <label for="textColor" class="text-sm font-semibold whitespace-nowrap">Text Color:</label>
                    <input type="color" id="textColor" class="w-8 h-8 p-0 border-2 border-gray-600 rounded-md overflow-hidden cursor-pointer" value="#fde047">
                </div>
                <!-- Hide/Show Text -->
                <div class="flex items-center gap-2">
                    <label for="toggleText" class="text-sm font-semibold whitespace-nowrap">Show Text:</label>
                    <input type="checkbox" id="toggleText" checked>
                </div>
            </div>

            <!-- Layout & Display Controls -->
            <div class="flex items-center gap-4 border-l border-gray-700 pl-4">
                <!-- Top to Bottom -->
                <div class="flex items-center gap-2">
                    <label for="toggleDirection" class="text-sm font-semibold whitespace-nowrap">Top-to-Bottom:</label>
                    <input type="checkbox" id="toggleDirection">
                </div>
                <!-- Show Disconnected Nodes -->
                <div class="flex items-center gap-2">
                    <label for="toggleDisconnected" class="text-sm font-semibold whitespace-nowrap">Show Disconnected:</label>
                    <input type="checkbox" id="toggleDisconnected">
                </div>
                <!-- Globe View -->
                <div class="flex items-center gap-2">
                    <label for="toggleGlobe" class="text-sm font-semibold whitespace-nowrap">Globe View:</label>
                    <input type="checkbox" id="toggleGlobe">
                </div>
            </div>
            
            <!-- Reset View -->
            <div class="flex items-center ml-auto">
                <button id="resetViewBtn" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-5 rounded-full transition-colors duration-200 text-sm shadow-md">
                    Reset View
                </button>
            </div>
        </div>
    </div>

    <!-- The SVG container for the D3 graph -->
    <div id="graph-container" class="flex-grow w-full relative">
        <svg id="dependency-graph-svg" class="w-full h-full"></svg>
    </div>

    <script>
        /**
         * The main D3.js script for visualizing a dependency graph.
         * This script is encapsulated in an Immediately Invoked Function Expression (IIFE)
         * to prevent global variable pollution.
         */
        (function() {
            // ====================================================================================
            // I. SETUP & STATE MANAGEMENT
            // ====================================================================================
            
            // Central object to manage application state and D3 selections
            const appState = {
                originalGraphData: null,
                currentTransform: d3.zoomIdentity,
                isTopToBottom: false,
                container: document.getElementById('graph-container'),
                svg: d3.select("#dependency-graph-svg"),
                g: null, // The main group element for the graph
                simulation: null,
                globeInterval: null
            };

            // D3 behaviors
            const zoom = d3.zoom()
                .scaleExtent([0.05, 4])
                .on("zoom", () => {
                    appState.g.attr("transform", d3.event.transform);
                    appState.currentTransform = d3.event.transform;
                });

            /**
             * Initializes the graph by creating the main group element and applying zoom.
             */
            function initializeGraph() {
                // Initialize the main group 'g' for the graph
                appState.g = appState.svg.append("g");
                // Apply the zoom behavior to the SVG
                appState.svg.call(zoom);
            }

            // ====================================================================================
            // II. CORE RENDERING LOGIC
            // ====================================================================================

            /**
             * Renders the graph based on the provided nodes and links.
             * @param {Array<object>} nodes The array of nodes to render.
             * @param {Array<object>} links The array of links to render.
             */
            function renderGraph(nodes, links) {
                const width = appState.container.clientWidth;
                const height = appState.container.clientHeight;

                // Set SVG container dimensions and clear previous elements
                appState.svg.attr("width", width).attr("height", height);
                appState.g.selectAll("*").remove();

                // Re-apply the stored zoom and pan transform
                appState.svg.call(zoom.transform, appState.currentTransform);
                
                // Create the D3 force simulation
                appState.simulation = d3.forceSimulation(nodes)
                    .force("link", d3.forceLink(links).id(d => d.id).distance(d => d.weight ? 10 / d.weight : 350))
                    .force("charge", d3.forceManyBody().strength(-400))
                    .force("center", d3.forceCenter(width / 2, height / 2))
                    .on("tick", ticked);

                // Create and update the links
                const link = appState.g.append("g")
                    .attr("class", "links")
                    .selectAll("line")
                    .data(links)
                    .enter().append("line")
                    .attr("class", "link");

                // Create and update the nodes
                const node = appState.g.append("g")
                    .attr("class", "nodes")
                    .selectAll("g")
                    .data(nodes)
                    .enter().append("g")
                    .call(d3.drag()
                        .on("start", dragstarted)
                        .on("drag", dragged)
                        .on("end", dragended))
                    .on("click", click);

                node.append("circle")
                    .attr("class", "node-circle");

                node.append("title")
                    .text(d => d.shortName || d.id);

                node.append("text")
                    .attr("class", "node-text")
                    .attr("x", 15)
                    .attr("y", 3)
                    .text(d => d.shortName || d.id)
                    .style("font-size", "12px");

                // Apply styles from the toolbar to the new elements
                updateGraphStyles();

                /**
                 * Updates the positions of links and nodes on each simulation tick.
                 */
                function ticked() {
                    link
                        .attr("x1", d => d.source.x)
                        .attr("y1", d => d.source.y)
                        .attr("x2", d => d.target.x)
                        .attr("y2", d => d.target.y);

                    node
                        .attr("transform", d => `translate(${d.x},${d.y})`);
                }
            }

            /**
             * Applies the current styles from the toolbar to the graph elements.
             */
            function updateGraphStyles() {
                if (!appState.originalGraphData) return;

                const nodeSize = document.getElementById('nodeSize').value;
                const nodeColor = document.getElementById('nodeColor').value;
                const textColor = document.getElementById('textColor').value;
                const linkColor = document.getElementById('linkColor').value;
                const linkThickness = document.getElementById('linkThickness').value;
                const showText = document.getElementById('toggleText').checked;

                // Apply styles to nodes
                appState.g.selectAll(".node-circle")
                    .attr("r", nodeSize)
                    .style("fill", nodeColor);
                
                // Apply styles to text
                appState.g.selectAll(".node-text")
                    .style("fill", textColor)
                    .style("opacity", showText ? 1 : 0);

                // Apply styles to links
                appState.g.selectAll(".link")
                    .attr("stroke-width", linkThickness)
                    .style("stroke", linkColor);
            }

            // ====================================================================================
            // III. INTERACTION & FILTERING LOGIC
            // ====================================================================================

            /**
             * Handles the click event on a node.
             * @param {object} d The data of the clicked node.
             */
            function click(d) {
                if (d.filePath) {
                    document.getElementById('rootNodeSelect').value = d.id;
                    filterAndRenderGraph(parseInt(d.id));
                } else {
                    console.log("Clicked node has no FilePath property.");
                }
            }
            
            /**
             * Recursively finds all connected nodes starting from a given root.
             * @param {number} startNodeId The ID of the node to start the traversal from.
             * @param {string} direction 'up' for dependencies or 'down' for dependents.
             * @returns {Set<number>} A Set of all reachable node IDs.
             */
            function findConnectedNodes(startNodeId, direction) {
                const connectedIds = new Set();
                const queue = [startNodeId];
                connectedIds.add(startNodeId);

                // Helper function to get immediate neighbors based on direction
                const getNeighbors = (nodeId) => {
                    const neighbors = [];
                    appState.originalGraphData.links.forEach(link => {
                        const sourceId = (typeof link.source === 'object') ? link.source.id : link.source;
                        const targetId = (typeof link.target === 'object') ? link.target.id : link.target;
                        
                        if (direction === 'up' && targetId === nodeId) {
                            neighbors.push(sourceId);
                        } else if (direction === 'down' && sourceId === nodeId) {
                            neighbors.push(targetId);
                        }
                    });
                    return neighbors;
                };

                let head = 0;
                while(head < queue.length) {
                    const currentNodeId = queue[head++];
                    const neighbors = getNeighbors(currentNodeId);
                    
                    neighbors.forEach(neighborId => {
                        if (!connectedIds.has(neighborId)) {
                            connectedIds.add(neighborId);
                            queue.push(neighborId);
                        }
                    });
                }
                return connectedIds;
            }

            /**
             * Filters and renders the graph based on a selected root node and direction.
             * @param {string|number} rootNodeId The ID of the root node to filter by.
             */
            function filterAndRenderGraph(rootNodeId) {
                if (!appState.originalGraphData) return;

                const showDisconnected = document.getElementById('toggleDisconnected').checked;

                if (!rootNodeId) {
                    appState.currentTransform = d3.zoomIdentity;
                    let filteredNodes = appState.originalGraphData.nodes;
                    const filteredLinks = appState.originalGraphData.links;
                    
                    if (!showDisconnected) {
                        const connectedNodeIds = new Set();
                        appState.originalGraphData.links.forEach(l => {
                            connectedNodeIds.add(l.source.id || l.source);
                            connectedNodeIds.add(l.target.id || l.target);
                        });
                        filteredNodes = appState.originalGraphData.nodes.filter(n => connectedNodeIds.has(n.id));
                    }
                    renderGraph(filteredNodes, filteredLinks);
                    return;
                }
                
                const direction = appState.isTopToBottom ? 'down' : 'up';
                const filteredNodeIds = findConnectedNodes(parseInt(rootNodeId), direction);

                const filteredNodes = appState.originalGraphData.nodes.filter(node => filteredNodeIds.has(node.id));
                const filteredLinks = appState.originalGraphData.links.filter(link => {
                    const sourceId = typeof link.source === 'object' ? link.source.id : link.source;
                    const targetId = typeof link.target === 'object' ? link.target.id : link.target;
                    return filteredNodeIds.has(sourceId) && filteredNodeIds.has(targetId);
                });
                
                renderGraph(filteredNodes, filteredLinks);
            }

            // ====================================================================================
            // IV. UTILITY & DRAG FUNCTIONS
            // ====================================================================================
            
            /**
             * Resets the graph view to its initial zoom and pan state.
             */
            function resetView() {
                appState.currentTransform = d3.zoomIdentity;
                const rootNodeId = document.getElementById('rootNodeSelect').value;
                filterAndRenderGraph(rootNodeId !== "" ? parseInt(rootNodeId) : "");
                restartSimulation();
            }

            /**
             * Restarts the simulation with new random positions.
             */
            function restartSimulation() {
                if (!appState.simulation) return;
                const width = appState.container.clientWidth;
                const height = appState.container.clientHeight;

                appState.simulation.nodes().forEach(node => {
                    node.x = Math.random() * width;
                    node.y = Math.random() * height;
                    node.vx = 0;
                    node.vy = 0;
                });
                appState.simulation.alpha(1).restart();
            }

            /**
             * Animates the visible graph nodes and links into a globe view with tilt.
             */
            function AnimateNodesInGlobeView() {
                const width = appState.container.clientWidth;
                const height = appState.container.clientHeight;
                const radius = Math.min(width, height) / 2.5;
                const rotationSpeed = 0.009;
                const tiltSpeed = 0.005;
                let angle = 0;
                let tiltAngle = 0;
                
                // Stop any existing simulation
                if (appState.simulation) {
                    appState.simulation.stop();
                }

                // Animate nodes and links
                appState.globeInterval = d3.timer(elapsed => {
					const showText = document.getElementById('toggleText').checked;
                    const nodes = appState.g.selectAll(".nodes > g").data();
                    if (!nodes.length) {
                        return;
                    }

                    angle += rotationSpeed;
                    tiltAngle += tiltSpeed;
                    
                    nodes.forEach((d, i) => {
                        // Position nodes on a sphere
                        const phi = Math.acos(-1 + (2 * i) / nodes.length);
                        const theta = Math.sqrt(nodes.length * Math.PI) * phi;
                        
                        // Calculate base 3D coordinates
                        const x_base = radius * Math.cos(theta) * Math.sin(phi);
                        const y_base = radius * Math.sin(theta) * Math.sin(phi);
                        const z_base = radius * Math.cos(phi);
                        
                        // Apply Z-axis rotation (spin)
                        const x_rot_z = x_base * Math.cos(angle) - y_base * Math.sin(angle);
                        const y_rot_z = y_base * Math.cos(angle) + x_base * Math.sin(angle);
                        
                        // Apply Y-axis tilt (wobble)
                        const x_rot_y = x_rot_z * Math.cos(tiltAngle) + z_base * Math.sin(tiltAngle);
                        const y_rot_y = y_rot_z;
                        const z_rot_y = z_base * Math.cos(tiltAngle) - x_rot_z * Math.sin(tiltAngle);

                        d.x = width / 2 + x_rot_y;
                        d.y = height / 2 + y_rot_y;
                        d.z = z_rot_y;
                        d.vx = 0; // Stop node movement
                        d.vy = 0;
                    });
                    
                    // Update the positions and appearance of links and nodes
                    appState.g.selectAll(".link")
                        .attr("x1", d => d.source.x)
                        .attr("y1", d => d.source.y)
                        .attr("x2", d => d.target.x)
                        .attr("y2", d => d.target.y);
                    
                    appState.g.selectAll(".nodes > g")
                        .attr("transform", d => `translate(${d.x},${d.y}) scale(${1 + (d.z / radius) * 0.5})`);
						//.attr("transform", d => `translate(${d.x},${d.y})`);
                        
                    appState.g.selectAll(".node-circle")
                        .style("fill", d => {
                            const color = d3.color(document.getElementById('nodeColor').value);
                            // Adjust color based on depth: darker at the back, normal at the front.
                            const darkeningFactor = 1.2 * (1 - d.z / radius); // Darkens as z decreases
                            return color.darker(darkeningFactor);
                        });
                    
					appState.g.selectAll(".node-text")
						.style("opacity", d => (d.z > -100) ? (showText ? 1 : 0) : 0);
                });
            }

            function dragstarted(d) {
                if (!d3.event.active) appState.simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(d) {
                d.fx = d3.event.x;
                d.fy = d3.event.y;
            }

            function dragended(d) {
                if (!d3.event.active) appState.simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }

            /**
             * Populates the dropdown menu with nodes.
             * @param {Array<object>} nodes An array of all nodes.
             */
            function populateDropdown(nodes) {
                const select = document.getElementById('rootNodeSelect');
                select.innerHTML = '';
                
                const sortedNodes = [...nodes].sort((a, b) => {
                    const nameA = a.shortName || a.id;
                    const nameB = b.shortName || b.id;
                    return nameA.localeCompare(nameB);
                });

                const allOption = document.createElement('option');
                allOption.value = "";
                allOption.textContent = "Show All Nodes";
                select.appendChild(allOption);

                sortedNodes.forEach(node => {
                    const option = document.createElement('option');
                    option.value = node.id;
                    option.textContent = node.shortName || node.id;
                    select.appendChild(option);
                });
            }

            // ====================================================================================
            // V. EVENT LISTENERS
            // ====================================================================================
            
            /**
             * Sets up all necessary event listeners for the UI controls.
             */
            function initEventListeners() {
                document.getElementById('fileInput').addEventListener('change', (evt) => {
                    const file = evt.target.files[0];
                    if (!file) return;

                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const graph = JSON.parse(e.target.result);
                            appState.originalGraphData = graph;
                            populateDropdown(graph.nodes);
                            appState.currentTransform = d3.zoomIdentity;
                            filterAndRenderGraph("");
                        } catch (error) {
                            console.error("Error parsing JSON file:", error);
                            const alertDiv = document.createElement('div');
                            alertDiv.textContent = 'Error: Invalid JSON file. Please upload a valid file.';
                            alertDiv.className = 'error-message';
                            document.body.appendChild(alertDiv);
                            setTimeout(() => alertDiv.remove(), 5000);
                        }
                    };
                    reader.readAsText(file);
                });

                document.getElementById('rootNodeSelect').addEventListener('change', (evt) => {
                    const rootNodeId = evt.target.value;
                    filterAndRenderGraph(rootNodeId);
                });
                
                document.getElementById('toggleDirection').addEventListener('change', (evt) => {
                    appState.isTopToBottom = evt.target.checked;
                    const rootNodeId = document.getElementById('rootNodeSelect').value;
                    filterAndRenderGraph(rootNodeId);
                });
                
                document.getElementById('toggleDisconnected').addEventListener('change', () => {
                    const rootNodeId = document.getElementById('rootNodeSelect').value;
                    filterAndRenderGraph(rootNodeId);
                });
                
                document.getElementById('toggleGlobe').addEventListener('change', (evt) => {
                    if (evt.target.checked) {
                        AnimateNodesInGlobeView();
                    } else {
                        if (appState.globeInterval) {
                            appState.globeInterval.stop();
                            appState.globeInterval = null;
                        }
                        const rootNodeId = document.getElementById('rootNodeSelect').value;
                        filterAndRenderGraph(rootNodeId);
                        restartSimulation();
                    }
                });

                document.getElementById('nodeSize').addEventListener('input', updateGraphStyles);
                document.getElementById('nodeColor').addEventListener('input', updateGraphStyles);
                document.getElementById('textColor').addEventListener('input', updateGraphStyles);
                document.getElementById('linkColor').addEventListener('input', updateGraphStyles);
                document.getElementById('linkThickness').addEventListener('input', updateGraphStyles);
                document.getElementById('toggleText').addEventListener('change', updateGraphStyles);
                document.getElementById('resetViewBtn').addEventListener('click', resetView);
            }

            // ====================================================================================
            // VI. APPLICATION START
            // ====================================================================================

            // Start the application after the window has loaded
            window.onload = function() {
                initializeGraph();
                initEventListeners();
            };
        })();
    </script>
</body>
</html>
